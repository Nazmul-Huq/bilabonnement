<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/stylesheets/index.css}" href="..\static\stylesheets\index.css">
    <title>Aftale</title>
</head>
<body>
<!-- menu inserted from fragments-->
<div class="menu-div" th:insert="/fragment/fragments.html::menu"></div>

<div class="body-div">
    <form style="text-align: center
" th:action="@{/rent/add-renting-agreement}" method="post">
        <h1>Ny lejeaftale
        </h1>
        <br>
        <div>
            <label>Pris:
                <input type="number" min="2999" max="5999" name="price" placeholder="Fra 2.999 kr./md" required>
            </label>
        </div>
        <br>
        <div>
            <label>Description:
                <input type="text" name="description" placeholder="Ekstra info">
            </label>
        </div>
        <br>
        <div>
            Type:
            <div>
                <label>Limited
                    <input type="radio" name="type">
                </label>
            </div>
            <br>
            <div>
                <label>Unlimited
                    <input type="radio" name="type">
                </label>
            </div>
            <br>
        </div>
        <div>
        <label>Kunde Id:
            <input type="number" name="customerId" placeholder="kundenr." required>
        </label>
        </div>
        <br>
        <div>
            <label>Bil registeringsnr:
                <input type="number" name="carRegNumber" placeholder="Bilens registringsnr." required>
            </label>
        </div>
        <br>
        <div>
            <label> Medarbejder Id:
                <input type="number" name="employeeId" placeholder="Dit medarbejdernr." required>
            </label>
        </div>
        <br>
        <div>
            Lejeaftale status:
            <div>
                <label>Aktiv:
                    <input type="radio" name="rentingStatus" value="true">
                </label>
            </div>
            <br>
            <div>
                <label>Afsluttet:
                    <input type="radio" name="rentingStatus" value="false">
                </label>
            </div>
        </div>
        <br>
        <div>
            <label>Dato:
                <input type="date" name="agreementDate" placeholder="Dato for afslutning af lejemål">
            </label>
        </div>
        <br>
        <button>Submit</button>
    </form>
</div>

<!-- footer content inserted from fragments-->
<div class="footer-div" th:insert="/fragment/fragments.html::footer"></div>

</body>
</html>
