<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/stylesheets/index.css}" href="..\static\stylesheets\index.css">
    <title>Registrering af hentet biler</title>
</head>
<body>
<!-- menu inserted from fragments-->
<div class="menu-div" th:insert="/fragment/fragments.html::menu"></div>

<div class="body-div">
    <form style="text-align: center;
    "th:action="@{/rent/add-pickup-car}" method="post">
        <h1> Registrering af hentet biler
        </h1>
        <div>
            <label>Lokation.:
                <select name="location" placeholder="Hvor bliver bilen hentet">
                    <option value="Silkeborg">Silkeborg</option>
                    <option value="Aalborg">Aalborg</option>
                    <option value="Holstebro">Holstebro</option>
                    <option value="Odense">Odense</option>
                    <option value="Virum">Virum</option>
                    <option value="Århus">Århus</option>
                </select>
            </label>
        </div>
        <!--Todo automatic showing of type, condition report and id-->
        <br>
        <div>
            <label>Registeringsnr.:
                <input type="number" name="carRegNumber" placeholder="Registeringsnr.">
            </label>
        </div>
        <br>
        <div>
            <label>Kørte km.:
                <input type="number" name="drivenPickupKm" placeholder="Km">
            </label>
        </div>
        <br>
        <div>
            <label id="conditionReport">Tilstandsreport
                <select name="conditionReport">
                    <option value="">Vælg tilstandsreport via registeringsnr.:</option>
                    <option value="124454"> Regnr. 124454</option>
                    <option value="98765432"> Regnr. 98765432</option>
                </select>
            </label>
        </div>
        <br>
        <div>
            <label>Dato:
                <input type="date" name="pickupDate">
            </label>
        </div>
        <br>
        <div>
            <label>Medarbejdernr.:
                <input type="number" name="employeeId">
            </label>
        </div>
        <br>
        <button>Submit</button>
    </form>


<!-- footer content inserted from fragments-->
<div class="footer-div" th:insert="/fragment/fragments.html::footer"></div>

</body>
</html>
