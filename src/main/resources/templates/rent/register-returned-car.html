<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/stylesheets/index.css}" href="..\static\stylesheets\index.css">
    <title>Registrering af afleveret biler</title>
</head>
<body>
<!-- menu inserted from fragments-->
<div class="menu-div" th:insert="/fragment/fragments.html::menu"></div>

<div class="body-div">
    <form style="text-align: center;
    "th:action="@{/rent/add-returned-car}" method="post">
        <h1> Registrering af afleveret biler
        </h1>
        <div>
            <label>Registreringsnr.:
                <input type="number" name="carRegNumber" placeholder="Registreringsnr.">
            </label>
        </div>
        <br>
        <div>
            <label>Kørte km.:
                <input type="number" name="drivenReturnKm" placeholder="Km">
            </label>
        </div>
        <br>
        <div>
            <label>Tilstandsreport
                <label id="conditionReport">Tilstandsreport
                        <option value="">Vælg tilstandsreport via registeringsnr.:</option>
                        <option value="124454"> Regnr. 11111</option>
                        <option value="98765432"> Regnr. 22222</option>
                    </select>
                </label>
            </label>
        </div>
        <br>
        <div>
            <label>Dato:
                <input type="date" name="returnDate">
            </label>
        </div>
        <br>
        <div>
            <label>Medarbejdernr.:
                <input type="number" name="employeeId">
            </label>
        </div>
        <br>
        <button>Submit</button>
    </form>
    <div id="txtHint"><b>Tilstandsreport vil blive listet her</b></div>
</div>

<!-- footer content inserted from fragments-->
<div class="footer-div" th:insert="/fragment/fragments.html::footer"></div>

</body>
</html>
