<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <th:block th:insert="~{/fragment/fragments :: link}"></th:block>
  <title>Title</title>
</head>
<body>
<!-- menu inserted from fragments-->
<div class="menu-div" th:insert="/fragment/fragments.html::menu"></div>

<!--
*** Author Nazmul
-->
<div class="body-div">
  <h1>Fakturadetaljer</h1>
  <div class="div-table" >

    <div class="table-row">
      <div class="table-cell table-header">Faktura nummer</div>
      <div class="table-cell" th:text="${individualInvoice.getInvoiceNumber()}"></div>
    </div>

    <div class="table-row">
      <div class="table-cell table-header">Faktura Dato</div>
      <div class="table-cell" th:text="${individualInvoice.getInvoiceDate()}"></div>
    </div>

    <div class="table-row">
      <div class="table-cell table-header">Faktura Modtager</div>
      <div class="table-cell" th:text="${individualInvoice.getInvoiceReceiver()}"></div>
    </div>

    <div class="table-row">
      <div class="table-cell table-header">Faktura Type</div>
      <div class="table-cell" th:text="${individualInvoice.getInvoiceType()}"></div>
    </div>

    <div class="table-row">
      <div class="table-cell table-header">Faktura Bel√∏b</div>
      <div class="table-cell" th:text="${individualInvoice.getPaymentAmount()}"></div>
    </div>

    <div class="table-row">
      <div class="table-cell table-header">Faktura Frist</div>
      <div class="table-cell" th:text="${individualInvoice.getPaymentDeadline()}"></div>
    </div>

    <div class="table-row">
      <div class="table-cell table-header">Bilens registreringsnummer</div>
      <div class="table-cell" th:text="${individualInvoice.getCarRegNumber()}"></div>
    </div>

    <div class="table-row">
      <div class="table-cell table-header">Medarbejder-ID</div>
      <div class="table-cell" th:text="${individualInvoice.getEmployeeId()}"></div>
    </div>

    <div class="table-row">
      <div class="table-cell table-header">Aftalenummer</div>
      <div class="table-cell" th:text="${individualInvoice.getAgreementNumber()}"></div>
    </div>

    <div class="table-row">
      <div class="table-cell table-header">Kunden ID</div>
      <div class="table-cell" th:text="${individualInvoice.getCustomerId()}"></div>
    </div>

  </div>

</div>

<!-- footer content inserted from fragments-->
<div class="footer-div" th:insert="/fragment/fragments.html::footer"></div>

</body>
</html>
