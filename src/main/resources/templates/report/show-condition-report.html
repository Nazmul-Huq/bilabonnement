<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/stylesheets/reportstyle.css}" href="..\static\stylesheets\reportstyle">

    <title>Tilstands rapporter</title>
</head>
<body>
<div class="menu-div" th:insert="/fragment/fragments.html::menu"></div>

    <h1> Oversigt af Tilstands rapporter</h1>

<table>
    <tr>
        <th> &nbsp; Tilstands Dato &nbsp; </th>
        <th> &nbsp; Tilstands Beskrivelse &nbsp; </th>
        <th> &nbsp; Tilstands Niveau &nbsp; </th>
        <th> &nbsp; Medarbejder Id &nbsp; </th>
        <th> &nbsp; Registreringsnummer&nbsp; </th>
    </tr>

    <tr th:each=" conditionreport : ${conditionreports}">
        <td th:text="${conditionreport.getConditionDate()}"></td>
        <td th:text="${conditionreport.getConditionDescription()}"></td>
        <td th:text="${conditionreport.getConditionLevel()}"></td>
        <td th:text="${conditionreport.getConditionEmployeeId()}"></td>
        <td th:text="${conditionreport.getConditionCarRegNr()}"></td>
    </tr>
</table>






<div class="footer-div" th:insert="/fragment/fragments.html::footer"></div>


</body>
</html>
