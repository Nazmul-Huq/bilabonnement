<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/stylesheets/index.css}" href="..\static\stylesheets\index.css">
    <title>Make Damage Report</title>
</head>
<body>
<!-- menu inserted from fragments-->
<div class="menu-div" th:insert="/fragment/fragments.html::menu"></div>

<div class="body-div">
    <section class="damage-form-section">
        <form method="post" th:action="@{/report/add-damage-report}" >
            <h1>Damage Report</h1>

            <div>
                <h3> Damage description: </h3> <input type="text" name="damageDescription">
            </div>

            <!-- to do: make with number of damage-->
            <div>
                <h3> Damage Level: </h3><input type="number" min="0" max="5" name="damageLevel">
            </div>

            <div>
                <h3> Employee Id</h3><input type="tel" name="employeeId">
            </div>

            <div>
                <h3> Car Registration Number</h3><input type="tel" name="carRegNumber">
            </div>

            <br>

            <div>
                <input type="submit" name="submit" value="submit">
            </div>

        </form>
    </section>
</div>

<!-- footer content inserted from fragments-->
<div class="footer-div" th:insert="/fragment/fragments.html::footer"></div>

</body>
</html>
