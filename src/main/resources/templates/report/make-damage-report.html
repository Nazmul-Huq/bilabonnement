<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/stylesheets/index.css}" href="..\static\stylesheets\index.css">
    <title>Lav Skades Rapport</title>
</head>
<body>
<!-- menu inserted from fragments-->
<div class="menu-div" th:insert="/fragment/fragments.html::menu"></div>

<div class="make-damage-body-div">
    <section class="damage-form-section">
        <form method="post" th:action="@{/report/add-damage-report}" >
            <h1>Skades Rapport</h1>

            <div>
                <h3> Skade Beskrivelse: </h3> <input type="text" name="damageDescription" id="damage-description">
            </div>

            <div>
                <h3> Skade nummer: </h3> <input type="number" min="0" name="noOfDamage">
            </div>

            <div>
                <h3> Skade niveau: </h3><input type="number" min="0" max="5" name="damageLevel">
            </div>

            <div>
                <h3> Medarbejder Id</h3><input type="number" min="0" name="employeeId">
            </div>

            <div>
                <h3> Registreringsnummer</h3><input type="number" min="0" name="carRegNumber">
            </div>

            <br>

            <div>
                <button class="button" role="button">Send</button>
            </div>

            <br>

        </form>
    </section>
</div>

<!-- footer content inserted from fragments-->
<div class="footer-div" th:insert="/fragment/fragments.html::footer"></div>

</body>
</html>
