<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/stylesheets/index.css}" href="..\static\stylesheets\index.css">
    <title>Lav Tilstands rapport</title>
</head>
<body>
<!-- menu inserted from fragments-->
<div class="menu-div" th:insert="/fragment/fragments.html::menu"></div>

<div class="make-condition-body-div">
    <section class="condition-form-section">
        <form method="post" th:action="@{/report/add-condition-report}" >
            <h1>Tilstands rapport</h1>

            <div>
                <h3> Dato: </h3>

                <input type="number" name="conditionDate">
            </div>

            <div>
                <h3> Tilstands Beskrivelse: </h3> <input type="text" name="conditionDescription">
            </div>

            <div>
                <h3> Tilstands niveau: </h3><input type="number" min="0" max="5" name="conditionLevel">
            </div>

            <div>
                <h3> medarbejder Id</h3><input type="number" min="0" name="conditionEmployeeId">
            </div>

            <div>
                <h3> Registreringsnummer</h3><input type="number" min="0" name="conditionCarRegNumber">
            </div>

            <br>

            <div>
                <button class="button" role="button">Send</button>
            </div>

            <br>

        </form>
    </section>
</div>

<!-- footer content inserted from fragments-->
<div class="footer-div" th:insert="/fragment/fragments.html::footer"></div>

</body>
</html>
