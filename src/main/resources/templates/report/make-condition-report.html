<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/stylesheets/index.css}" href="..\static\stylesheets\index.css">
    <title>Make Condition reports</title>
</head>
<body>
<!-- menu inserted from fragments-->
<div class="menu-div" th:insert="/fragment/fragments.html::menu"></div>

<div class="make-condition-body-div">
    <section class="condition-form-section">
        <form method="post" th:action="@{/report/add-condition-report}" >
            <h1>Condition Report</h1>

            <div>
                <h3> Date: </h3>

                <input type="number" name="conditionDate">
            </div>

            <div>
                <h3> Condition description: </h3> <input type="text" name="conditionDescription">
            </div>

            <div>
                <h3> Condition Level: </h3><input type="number" min="0" max="5" name="conditionLevel">
            </div>

            <div>
                <h3> Employee Id</h3><input type="number" min="0" name="conditionEmployeeId">
            </div>

            <div>
                <h3> Car Registration Number</h3><input type="number" min="0" name="conditionCarRegNumber">
            </div>

            <br>

            <div>
                <button class="button" role="button">Submit</button>
            </div>

            <br>

        </form>
    </section>
</div>

<!-- footer content inserted from fragments-->
<div class="footer-div" th:insert="/fragment/fragments.html::footer"></div>

</body>
</html>
