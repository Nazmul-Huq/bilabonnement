<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/stylesheets/index.css}" href="..\static\stylesheets\index.css">
    <title>Make Registration report</title>
</head>
<body>
<!-- menu inserted from fragments-->
<div class="menu-div" th:insert="/fragment/fragments.html::menu"></div>

<div class="make-registration-body-div">
    <section class="registration-form-section">
        <form method="post" th:action="@{/report/add-registration-report}" >
            <h1>Registration Report</h1>

            <div>
                <h3> Date: </h3>

                <input type="number" min="0" name="regDate">
            </div>

            <div>
                <h3> Employee Id</h3><input type="number" min="0" name="regEmployeeId">
            </div>

            <div>
                <h3> Car Registration Number</h3><input type="number" min="0" name="regCarRegNumber">
            </div>

            <br>

            <div>
                <button class="button" role="button">Submit</button>
            </div>

            <br>

        </form>
    </section>
</div>

<!-- footer content inserted from fragments-->
<div class="footer-div" th:insert="/fragment/fragments.html::footer"></div>

</body>
</html>
