<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/stylesheets/reportstyle.css}" href="..\static\stylesheets\reportstyle">

    <title>Registrerings rapporter</title>
</head>
<body>
<div class="menu-div" th:insert="/fragment/fragments.html::menu"></div>

    <h1> Oversigt af Registrerings rapporter</h1>

<table>
    <tr>
        <th> &nbsp; Registrerings Dato &nbsp; </th>
        <th> &nbsp; Medarbejder Id &nbsp; </th>
        <th> &nbsp; Registreringsnummer &nbsp; </th>
    </tr>

    <tr th:each=" registrationreport : ${registrationreports}">
        <td th:text="${registrationreport.getRegReportDate()}"></td>
        <td th:text="${registrationreport.getRegReportEmployeeId()}"></td>
        <td th:text="${registrationreport.getRegReportCarRegNr()}"></td>
    </tr>
</table>


<div class="footer-div" th:insert="/fragment/fragments.html::footer"></div>


</body>
</html>
