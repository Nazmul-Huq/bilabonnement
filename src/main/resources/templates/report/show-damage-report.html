<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/stylesheets/reportstyle.css}" href="..\static\stylesheets\reportstyle">
    <title>Skades rapporter</title>
</head>
<body>
<div class="menu-div" th:insert="/fragment/fragments.html::menu"></div>

    <h1>Oversigt af skades rapporter</h1>

    <table>
        <tr>
            <th> &nbsp; Skade Beskrivelse &nbsp; </th>
            <th> &nbsp; Skade nummer &nbsp; </th>
            <th> &nbsp; Skade niveau &nbsp; </th>
            <th> &nbsp; Medarbejder Id &nbsp; </th>
            <th> &nbsp; Registreringsnummer &nbsp; </th>
        </tr>

        <tr th:each="damagereport : ${damagereports}">
            <td th:text="${damagereport.getDamageDescription()}"></td>
            <td th:text="${damagereport.getNoOfDamage()}"></td>
            <td th:text="${damagereport.getDamageLevel()}"></td>
            <td th:text="${damagereport.getEmployeeId()}"></td>
            <td th:text="${damagereport.getCarRegNr()}"></td>
        </tr>
    </table>


</body>
<div class="footer-div" th:insert="/fragment/fragments.html::footer"></div>

</html>
